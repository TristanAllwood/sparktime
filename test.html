<!DOCTYPE HTML>
<html>
  <head>
    <title>Test SparkTime</title>

    <style>
      body {
        background: #CCCCFF;
      }
      .sparktime {
        border: 1px solid #BBBBFF;
      }

      .sparktime-info {
        font-face: monospace;
        font-size: 8px;
        border: 1px solid #BBBBFF;
        background: #BBBBBB;
      }
    </style>
  </head>
  <body>

    <table>
      <thead>
        <th><small>Name</small></th>
        <th><small>TimeStamp</small></th>
      </thead>
      <tr>
        <td>Tom</td>
        <td><span class="st1"/></td>
      </tr>
      <tr>
        <td>Dick</td>
        <td><span class="st2"/></td>
      <tr>
        <td>Harry</td>
        <td><span class="st3"/></td>
      </tr>

    <script src="jquery-1.9.1.min.js"></script>
    <script src="sparktime.js"></script>

    <script>

      function begin() {

        var key = { start: new Date('2013-02-01T07:00:00.000000')
                  , end  : new Date('2013-03-01T00:00:00.000000')
                  }

        var td1 = { mark : [new Date('2013-02-18T14:55:16.149432')]
                  }
        var td2 = { mark : [new Date('2013-02-18T18:55:16.149432')]
                  }
        var td3 = { mark : [new Date('2013-02-20T09:55:16.149432')]
                  }

        var st = new SparkTime(key, ['mark']);

        st.apply($('.st1'), td1);
        st.apply($('.st2'), td2);
        st.apply($('.st3'), td3);
      }

      $(begin);

    </script>
  </body>
</html>
